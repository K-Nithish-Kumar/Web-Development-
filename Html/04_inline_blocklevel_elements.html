<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Block Level Elements</h1> <!--These elements always start on a new line it take up the full width available-->
    <ul>
        <li>heading h1 to h6</li>
        <li>ol,li</li>
        <li>p tag</li>
    </ul>

    <h1>Inline Elements</h1> <!--These elements donot start on a new line,it only take up as much width as their content needs-->
    <ul>
        <li>a tag</li>
        <li>img</li>
        <li>strong</li>
        <li>em</li>
    </ul>
</body>
</html>
