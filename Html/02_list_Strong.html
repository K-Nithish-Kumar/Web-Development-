<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Lists in html -->
    <!-- Unordered List -->
    <ul> <!-- "ul>li*3" -Shortcut for creating 3 list tags in unordered list-->
        <li>Hello,World!</li>
        <li>Hello,Java!</li>
        <li>Hello,All!</li>
    </ul>

    <!--Ordered List-->
    <ol>  <!-- "ol>li*3" -Shortcut for creating 3 list tags in ordered list-->
        <li>Hello,World!</li>
        <li>Hello,Java</li>
        <li>Hello,All!</li>
    </ol>

    <!-- Strong tag is used to bold the content where you need -->
     <p>Thanks for the <strong>People</strong> who use this Repo</p>
</body>
</html>
