<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form tag is used to create a form just like below -->
    <form >
        <h1>Login Form</h1>

        <label for="name">Name:
            <input type="text" name="Name" placeholder="Enter your name"> <!--input fields are used to get the data from the user-->
        </label>

        <label for="email">Email:
            <input type="email" name="Email" placeholder="Enter your Email"> <!--input fields are used to get the data from the user-->
        </label>

        <label for="password">password:
            <input type="password" name="password" placeholder="Enter your password"> <!--input fields are used to get the data from the user-->
        </label>
        
        <!-- like these there are lot of input fields for time,telephone etc., -->
        <button type="submit">Submit</button>
    </form>

</body>
</html>
