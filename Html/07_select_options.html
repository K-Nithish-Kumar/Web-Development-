<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- select tag is used for creating a dropdown with options,we should select the option based on our need-->
    <select name="Country">
        <option value="India">India</option>
        <option value="UK">UK</option>
        <option value="US">US</option>
    </select>
    
    <!-- the progress tag is a semantic element that represents the completion progress of a task -->
    <progress value="70" max="100"></progress>
</body>
</html>
