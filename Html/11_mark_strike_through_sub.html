<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- mark tag is used to highlight something in your content -->
    <h2>I'm <mark>Nithish Kumar k</mark> from <mark>CSE</mark> Department</h2>

    <!-- s tag means strike-through tag which is used to strike out the contents that you want -->
    <h2>You are <s>Wrong!</s></h2>

    <!-- The <sub> HTML element specifies inline text which should be displayed as subscript for solely typographical reasons. -->
    <h2>H<sub>2</sub>O</h2>
</body>
</html>
