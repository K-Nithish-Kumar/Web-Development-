<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table tag is used to structure your data -->
    <table>
        <!-- thead is a table head in your program and it is used to define the column name of your table -->
        <thead>
            <th>Name</th> <!--Column 1-->
            <th>Department</th> <!--Column 2-->
            <th>Roll No</th> <!--Column 3-->
        </thead>

        <!-- tr tag is a table row tag it is used to put your datas to the according column -->
        <!-- for example here tr tag in the below is the first row that've some datas inside the td tag that are automatically placed onto the table column  -->
        
        <tr> <!--First row-->
            <td>Jeyaram</td> <!--Here this name will be placed under the name column in the first row-->
            <td>CSE</td> <!--Here this department will be placed under the Department column in the first row-->
            <td>25</td> <!--Here this roll no will be placed under the RollNo column in the first row-->
        </tr>

        <tr> <!--Second Row-->
            <td>Hari</td> <!--Here this name will be placed under the name column in the second row-->
            <td>CSE</td> <!--Here this department will be placed under the Department column in the second row-->
            <td>18</td> <!--Here this roll no will be placed under the RollNo column in the second row-->
        </tr>
        
    </table>
</body>
</html>
