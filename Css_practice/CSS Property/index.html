<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- External css has the "low priority" -->
    <link rel="stylesheet" href="style.css">

    <!-- Internal css has the "Medium priority" -->
    <style>
        h1{
            color: blue;
        }
    </style>
</head>
<body>
    <!-- Inline style has the "Highest priority" -->
    <h1 style="color: yellow;">CSS-Cascading Style Sheet</h1>
</body>
</html>
