<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Shoes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <!-- header section -->
        <div class="header-section">
            <!-- company icon -->
            <div class="company-icon">
                <h2 class="company-name">Nike</h2>
                <img class="nike-icon" src="../../images/icons8-nike-50.png" alt="#icon">
            </div>

            <!-- navbar -->
            <nav class="nav-container">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </div>

        <div class="hero-section">
            <div class="hero-image">
                <img class="heroShoe-image" src="../../images/heroshoe.jpg" alt="heroshoe-image">
            </div>

            <div class="content">
                 <h2 class="content-brand">Nike</h2>
                 <h2 class="content-des">World's Most Comfortable Shoes</h2>
                 <button class="btn"><span>Purchase now</span><img class="shopping-bag" src="../../images/shopping-bag.png" alt=""></button>
            </div>
        </div>

        <div class="new-collection"></div>
    </div>
</body>
</html>
